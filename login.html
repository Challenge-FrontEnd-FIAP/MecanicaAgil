<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main>
        <section>
            <h1>Entre agora</h1>
            <form action="">
                <input placeholder="Insira seu e-mail..." type="email" name="" id="">
                <input placeholder="Insira sua senha..." type="password" name="" id="">
                <button class="btn-entrar">Entrar</button>
                <div class="lembrar-de-mim">
                    <input type="checkbox" name="" id="">
                    <label for="">Lembrar de mim</label>
                </div>
                <p>Não tem conta? <a href="">Cadastre-se</a></p>
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não seja um bot. <a href="">Saber mais.</a></p>
            </form>
        </section>
        
          
    </main>
</body>
</html>
